<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Spotify</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
</head>
<body>
    <section>
        <div class="navbar">
            <img class="spotify-logo" src="/images/spotify-logo2.svg" alt="Spotify-LOGO">
            <div class="menu-items">
                <div class="menu-premium">
                <span class="menu-link">Premium</span>
                    <div class="dropdown-menu-premium">
                        <a href="#">Premium Individual</a>
                        <p>1account - For one person</p>
                        <a href="#">Premium Duo</a>
                        <p>2account - For couples under one roof</p>
                        <a href="#">Premium Family</a>
                        <p>6account - For family members under one roof</p>
                        <a href="#">Premium Student</a>
                        <p>1account - Discount for eligible students</p>
                    </div>
                </div>
                <span class="menu-link">Support</span>
                <span class="menu-link">Download</span>
                <span class="separador">|</span>
                <div class="profile-counter">
                    <img class="profile-img" src="/images/eren.jpg" alt="">
                    <span class="menu-link">Profile</span>
                    <i class="material-symbols-outlined dropdown-arrow dropdown-trigger">keyboard_arrow_down</i>
                </div>
            </div>
            <div class="dropdown-menu">
                <a class="acc-color" href="#">Account</a>
                <a class="log-color" href="#">Logout</a>
            </div>
            
        </div>
    </section>

    <script src="main.js"></script>

</body>
</html>
